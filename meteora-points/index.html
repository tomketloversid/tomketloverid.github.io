<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora Points</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FL42J6SMKN"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FL42J6SMKN');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            margin-top: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            margin-left: 20vw;
            margin-top: 10vh;
        }

        header a {
            color: #000;
            text-decoration: none;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: x-large;
        }

        header h2 {
            margin-bottom: 10px;
            font-size: larger;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 10px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }

        .results {
            display: none;
            width: 62%;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
            color: black;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons i {
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <h1>TOMKETLOVERS</h1>
            <h2>AIRDROP CHECKER</h2>
        </a>
    </header>

    <div class="container">
        <h1>Meteora Points</h1>
        <!-- Input Field and Check Button -->
        <div class="search-bar">
            <input type="text" id="walletInput" placeholder="Enter your Solana wallet address" />
            <button class="search-button" onclick="fetchWalletPoints()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Results Section -->
        <div class="results" id="resultContainer">
            <p>Total Points: <span class="totalPoints"></span></p>
            <p>Last 24h Points: <span class="last24hPoints"></span></p>
        </div>
    </div>

    <footer>
        <p>TomketLovers Â© 2024</p>
        <div class="social-icons">
            <a href="https://tomketlovers.com/" target="_blank">
                <i class="fa-solid fa-globe" alt="Website"></i> 
            </a>
            <a href="https://discord.com/invite/RhknZEkX" target="_blank">
                <i class="fab fa-discord" alt="Discord"></i> 
            </a>
            <a href="https://t.me/TomketOfficial" target="_blank">
                <i class="fab fa-telegram" alt="Telegram"></i> 
            </a>
            <a href="https://x.com/TomketLovers" target="_blank">
                <i class="fa-brands fa-twitter" alt="Twitter"></i> 
            </a>
        </div>
    </footer>

    <script>
        function fetchWalletPoints() {
            const wallet = document.getElementById('walletInput').value;
            const apiUrl = `https://point-api.meteora.ag/points/${wallet}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const resultContainer = document.getElementById('resultContainer');
                    resultContainer.style.display = 'block'; 
                    resultContainer.querySelector('.totalPoints').innerText = data.total_points;
                    resultContainer.querySelector('.last24hPoints').innerText = data.last_24h_points;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert("Error fetching wallet data. Please try again later.");
                });
        }
    </script>
</body>
</html>
