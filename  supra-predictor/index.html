<body>
    <header>
        <a href="/">

    </header>

    <div class="container">
        <h1>Supra Predictor</h1>
        <div class="input-container">
            <input type="number" id="amount" placeholder="Enter the amount you own">
            <button class="input-button" onclick="supraValue()"><i class="fas fa-search"></i></button>
        </div>

            </a>
        </div>

    <script>
        async function supraValue() {
            const amount = document.getElementById('amount').value;
            const supplySupra = 100000000000; // 100b tokens

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            try {
                // Fetch data for Pyth
                const pythResponse = await fetch('https://api.coinpaprika.com/v1/tickers/pyth-pyth-network');
                const pythData = await pythResponse.json();

                const pythPrice = pythData.quotes.USD.price;
                const pythSupply = pythData.total_supply || 0;

                if (pythSupply === 0) throw new Error("Invalid supply data.");

                const pythFDV = pythPrice * pythSupply;
                const supraPyth = pythFDV / supplySupra;

                const fdv1b = 0.01;
                const fdv500m = 0.005;

                const fdv1bTotalPrice = amount * fdv1b;
                const fdv500mTotalPrice = amount * fdv500m;
                const pythTotalPrice = amount * supraPyth;
                
                document.getElementById('results').innerHTML = `
                    <h3>Total SUPRA: ${parseFloat(amount).toFixed(0)}</h3>
                    <h4>If FDV 500M</h4>
                    <p>Price Per SUPRA: $${fdv500m}</p>
                    <p>Total Price: $${fdv500mTotalPrice.toFixed(2)}</p>
                    <h4>If FDV 1B</h4>
                    <p>Price Per SUPRA: $${fdv1b}</p>
                    <p>Total Price: $${fdv1bTotalPrice.toFixed(2)}</p>
                    <h4>If FDV Pyth (4B)</h4>
                    <p>Price Per SUPRA: $${supraPyth.toFixed(2)}</p>
                    <p>Total Price: $${pythTotalPrice.toFixed(2)}</p>
                `;
                document.getElementById('results').style.display = "block";
            } catch (error) {
                document.getElementById('results').innerHTML = "Error fetching data.";
                document.getElementById('results').style.display = "block";
            }
        }
    </script>
