<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            margin-left: 20vw;
            margin-top: 10vh;
        }

        header a {
            color: #000;
            text-decoration: none;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: x-large;
        }

        header h2 {
            margin-bottom: 10px;
            font-size: larger;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 10px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 10px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }

        .results {
            display: none;
        }

        .results {
            width: 62%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            display: none;
            padding: 15px;
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 16px;
            color: black;
        }

        .results p, h3 {
            margin-bottom: 5px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons i {
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <h1>TOMKETLOVERS</h1>
            <h2>AIRDROP CHECKER</h2>
        </a>
    </header>

    <div class="container">
        <h1>Puffer Points Checker</h1>
        <div class="search-bar">
            <input type="text" id="walletInput" placeholder="Enter Wallet Address">
            <button class="search-button" onclick="checkPufferPoints()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="results" id="result">
            <!-- Hasil akan ditampilkan di sini -->
        </div>
    </div>

    <footer>
        <p>TomketLovers Â© 2024</p>
        <div class="social-icons">
            <a href="https://tomketlovers.com/" target="_blank">
                <i class="fa-solid fa-globe" alt="Website"></i> 
            </a>
            <a href="https://discord.com/invite/RhknZEkX" target="_blank">
                <i class="fab fa-discord" alt="Discord"></i> 
            </a>
            <a href="https://t.me/TomketOfficial" target="_blank">
                <i class="fab fa-telegram" alt="Telegram"></i> 
            </a>
            <a href="https://x.com/TomketLovers" target="_blank">
                <i class="fa-brands fa-twitter" alt="Twitter"></i> 
            </a>
        </div>
    </footer>

    <script>
        function checkPufferPoints() {
            const wallet = document.getElementById('walletInput').value;
            const resultDiv = document.getElementById('result');

            if (wallet === '') {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a wallet address.</p>';
                return;
            }

            // Fetching from API
            fetch('https://puffer-api.vercel.app/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ wallet })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    const points = data.points;
                    const eligible = data.eligible === 'Yes' ? 'Yes' : 'No';

                    resultDiv.innerHTML = `
                        <div class="result">
                            <p>Your Puffer Points: <strong>${points}</strong></p>
                            <p>Eligible: <strong>${eligible}</strong></p>
                        </div>
                    `;
                    resultDiv.style.display = 'block';
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
                resultDiv.style.display = 'block';
            });
        }
    </script>

</body>
</html>
