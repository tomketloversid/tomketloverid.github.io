<body>
    <header>
        <a href="/">
            <h1>TOMKETLOVERS</h1>
            <h2>AIRDROP CHECKER</h2>
        </a>
    </header>

    <div class="container">
        <h1>TAIKO Trailblazer S1</h1>
        <div class="search-bar">
            <input type="text" id="walletAddress" placeholder="Enter Wallet Address">
            <button class="search-button" onclick="fetchTaiko()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="results" id="results"></div>
    </div>

    <footer>
        <p>TomketLovers Â© 2024</p>

            <a href="https://tomketlovers.com/" target="_blank">

            </a>
            <a href="https://discord.com/invite/RhknZEkX" target="_blank">
                <i class="fab fa-discord" alt="Discord"></i> 
            </a>
            <a href="https://t.me/TomketOfficial" target="_blank">
                <i class="fab fa-telegram" alt="Telegram"></i> 
            </a>
            <a href="https://x.com/TomketLovers" target="_blank">
                <i class="fa-brands fa-twitter" alt="Twitter"></i> 
            </a>
        </div>
    </footer>

    <script>
        function fetchTaiko() {
            const walletAddress = document.getElementById('walletAddress').value;
            const url = `https://trailblazer.mainnet.taiko.xyz/claim/proof?address=${walletAddress}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const taikoValue = data.value || "0";
                    document.getElementById('results').innerHTML = `<div class="result">Your Token: ${taikoValue} TAIKO</div>`;
                    document.getElementById('results').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = `<div class="result  ">Error fetching token data</div>`;
                    document.getElementById('results').style.display = 'block';
                    console.error('Error:', error);
                });
        }
    </script>
